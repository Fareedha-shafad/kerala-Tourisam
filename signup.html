<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERALA TOURISAM</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <header>
            <img src="IMAGES/logo.jpg"   height="50px" width="50px" >
            <ul class="pagination backbtnstyle">
            <li><a href="index.html">Back</a></li>
    </header>
    <!-- signup forms filling statrs here -->
    <form action="home.html"  onsubmit="return signupvalidate()">
        <div class="container" style="background-color: skyblue;"> 
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="userid"><b>User id</b></label>
          <label for="errormsg" id="errorname"></label>
          <input type="text" id="userid" placeholder="Enter Name" >
         

          <label for="email"><b>Email</b></label>
          <label for="errormsg" id="errormail"></label>
          <input type="text" placeholder="Enter Email" id="mailid" >
          
      
          <label for="psw"><b>Password</b></label>
          <label for="errormsg" id="errorpsw"></label>
          <input type="password" placeholder="Enter Password" id="psw" >
          
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <label for="errormsg" id="reerrorpsw"></label>
          <input type="password" placeholder="Repeat Password" id="pswrepeat">
         
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <div class="clearfix">
            <input type="button" class="cancelbtn"  onclick="cancel()" value="Cancel">
            <input type="submit" value="Sign Up" id="submit" class="signupbtn">
          </div>
        </div>
      </form>

    <!-- sign up form filling ends here -->
      <footer id="sticky-footer" class="py-4 bg-secondary text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; fareedhaFSD</small>
        </div>
    </footer>
    <script src="script.js">
    </script>
</body>
</html>
